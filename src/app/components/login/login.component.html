<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuario" [(ngModel)]="credentials.username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" [(ngModel)]="credentials.password" name="password" type="password" required>
          </mat-form-field>
          <div class="login-button">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Ingresar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
